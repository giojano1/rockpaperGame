<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <span>ROCK</span>
        <span>PAPER</span>
        <span>SCISSORS</span>
      </div>
      <div class="score">
        <p>SCORE</p>
        <span id="score">0</span>
      </div>
    </header>
    <main>
      <!-- step 1 -->
      <section class="section s1">
        <div class="choose-container">
          <img
            class="bck1"
            src="assets/images/bg-triangle.svg"
            alt="bg-triangle"
          />
          <button class="paper sideBtn" id="paper">
            <img src="assets/images/icon-paper.svg" alt="paper" />
          </button>
          <button class="scissors sideBtn" id="scissors">
            <img src="assets/images/icon-scissors.svg" alt="scissors" />
          </button>
          <button class="rock sideBtn" id="rock">
            <img src="assets/images/icon-rock.svg" alt="rock" />
          </button>
        </div>
      </section>
      <!-- step 2 -->
      <section class="section s2">
        <div class="half">
          <span>YOU PICKED</span>
          <button class="paper sideBtn" id="paper">
            <img src="assets/images/icon-paper.svg" alt="paper" />
          </button>
        </div>
        <div class="game-result">
          <span id="resultText">YOU WIN</span>
          <button id="restart">PLAY AGAIN</button>
        </div>
        <div class="half">
          <span>THE HOUSE PICKED</span>
          <button class="scissors sideBtn" id="scissors">
            <img src="assets/images/icon-scissors.svg" alt="scissors" />
          </button>
        </div>
      </section>
      <!--  -->
      <!--  -->
      <section class="rules">
        <button id="rules">RULES</button>
      </section>
    </main>
  </body>
</html>
